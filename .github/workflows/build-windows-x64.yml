name: Windows Build (MSVC x64)

on:
  push:
    branches: [ master ]
    paths: ['VERSION']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install SDL3
        run: python external/get_SDL3.py msvc

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -B build -S . `
          -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DGOLDENLAND_ENABLE_STATIC_RUNTIME=ON `
          -DGOLDENLAND_ENABLE_COPY_DLL=ON `
          -DIMGUI_ENABLE_DEMO=OFF

      - name: Build project
        run: cmake --build build --config Release --parallel

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-build
          path: |
            build/*.exe
            build/*.dll
            CHANGELOG.md
            VERSION

  gh-release:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-x64-build
          path: release-files

      - name: Create ZIP archive
        run: |
          cd release-files
          zip -r ../GoldenLandEditor.zip . -i *.exe *.dll

      - name: Extract version
        run: |
          VERSION=$(cat release-files/VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract changelog for this version
        run: |
          VERSION=${{ env.VERSION }}
          awk "/^\[$VERSION\]/ {flag=1; next} /^\[/ {flag=0} flag" release-files/CHANGELOG.md > ReleaseNotes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: GoldenLandEditor v${{ env.VERSION }}
          files: GoldenLandEditor.zip
          body_path: ReleaseNotes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
