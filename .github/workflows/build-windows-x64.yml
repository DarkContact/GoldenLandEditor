name: Windows Build (MSVC x64)

on:
  push:
    branches: [ master ]
    paths: ['VERSION']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Update built-in vcpkg
        shell: pwsh
        run: |
          Write-Host "Updating vcpkg..."
          cd $env:VCPKG_INSTALLATION_ROOT
          git pull
          .\bootstrap-vcpkg.bat

      - name: Install SDL3 via built-in vcpkg
        shell: pwsh
        run: |
          echo "Using built-in vcpkg at $env:VCPKG_INSTALLATION_ROOT"
          $env:VCPKG_BUILD_TYPE = "release"
          vcpkg install --triplet x64-windows

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -B build -S . `
            -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake" `
            -DGOLDENLAND_ENABLE_STATIC_RUNTIME=ON

      - name: Build project
        run: cmake --build build --config Release --parallel

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-build
          path: |
            build/*.exe
            build/*.dll
